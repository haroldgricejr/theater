<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 4 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Magical Mystery Theater</title>
</head>
<body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Magical Mystery Theater</span>
        </div>
    </nav>

    <div class="container my-5">
        <div class="p-5 text-center bg-body-tertiary rounded-3">
          <svg class="bi mt-4 mb-3" style="color: var(--bs-indigo);" width="100" height="50"><use xlink:href="#bootstrap"/></svg>
          <h1 class="text-body-emphasis">Magical Mystery Theater</h1>
          <p class="col-lg-8 mx-auto fs-5 text-muted">
            We hare here to deliver you the very best in moviegoing! With best-in-class amenities, the Magical Mystery Theater is recognized as an iconic destination for all moviegoers across the United States.
          </p>
          <div class="d-inline-flex gap-2 mb-5">
            <button class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill" type="button" onclick="buyTicket()">
              Buy Ticket
              <svg class="bi ms-2" width="0" height="24"><use xlink:href="#arrow-right-short"/></svg>
            </button>
            <script src="js/theater.js"></script>
            
          </div>
        </div>
      </div>

</body>

    <!-- JS for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
